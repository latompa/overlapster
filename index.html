<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Overlapster - Life's tangled</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div id="container">
    <p id="status" style="display: none">Status</p>  
    <div id="board">
      <canvas id="background" width="500" height="500"></canvas>
      
      <div id="start" class="instructions">
        <h1>Overlapster</h1>
        <p>Move the tiles so that no lines cross</p>
        <p><a href="#" class="start button">Start</a></p>
        <p class="who">javascript by <a href="http://latompa.github.com">Thomas Olausson</a></p>
      </div>
      
        <div id="all_cleared" class="instructions" style="display: none">
        <h1>All Levels Cleared</h1>
        <p>Your life is untangled</p>
        <p><a href="#" class="start button">Start over</a></p>
      </div>
      
      <div id="level_cleared" class="instructions" style="display: none">
        <h1>Yey! Level <span id="current_level"></span> solved</h1>
        <p><a href="#" class="next button">Continue to level <span id="next_level"></span></a></p>
      </div>
      
      
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/plugins.js"></script>
  <script src="js/geometry.js"></script>
  <script src="js/levels.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
